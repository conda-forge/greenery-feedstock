{% set name = "greenery" %}
{% set version = "4.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/greenery-{{ version }}.tar.gz
  sha256: 5a4b46482e903373f4a50b81b942f4bf9a487695f5e1f86ad9644d5b79baa151

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - greenery
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/qntm/greenery
  summary: Greenery allows manipulation of regular expressions as finite state machines
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - beenje
