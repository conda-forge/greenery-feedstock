{% set name = "greenery" %}
{% set version = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/greenery-{{ version }}.tar.gz
  sha256: 133b6673ab1faacb0645770d2250fd8aaf7ee37a67491f266a37f3abc6bc464a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - greenery
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/qntm/greenery
  summary: Greenery allows manipulation of regular expressions as finite state machines
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - beenje
